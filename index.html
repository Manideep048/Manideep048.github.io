<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="student.png">
    <title>Manideep Chowdary</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            width: 100%;
            background: #333;
            color: #fff;
        }

        .links-container {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Dark shadow for pleasant look */
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #242424; /* Slightly lighter dark shade for contrast */
        }

        .presentation-link {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .presentation-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="links-container">
        <h1>Computer Networks</h1>
        <h2>Batch 7</h2>
        <h3>Presentation</h3>
        <a href="https://docs.google.com/presentation/d/1uSNY7C7SbpvORnWSR_n98ufMKVQRxlUg/edit?usp=sharing&ouid=107640689433535252524&rtpof=true&sd=true" class="presentation-link">View Presentation</a>
    </div>

    <footer>

    </footer>
</body>
